<!DOCTYPE html>
<html lang="en">
  
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" id="viewport-meta" />
        
        <title>WMKO ETC</title>

        <link rel='icon' type='image/x-icon' href='static/favicon.ico'>
        <link rel='stylesheet' href='styles.css'>
        <script type='text/javascript' src='script.js'></script>

    </head>

<body onload='setup()'>
    <section>
        <div class='title-bar'>
            <div class="instrument-menu">
                <div class='instrument'>LRIS</div>
                <div class='instrument selected'>NIRES</div>
                <div class='instrument'>DEIMOS</div>
                <div class='instrument'>HIRES</div>
                <div class='instrument'>NIRC2</div>
                <div class='instrument'>KCWI</div>
                <div class='instrument'>ESI</div>
                <div class='instrument'>OSIRIS</div>
            </div>
            <button class='reset' type='button'>Reset Calculator</button>
        </div>
        
        <div class='row'>
            <div class='main'>
                <div class="row">
                    <div class="panel first">

                        <div class='section-title'>Exposure</div>

                        <div class='input-row' id='input-target'>
                            <div class='input select'>
                                <div class='label-container'>
                                    <label>Calculation Target:</label>
                                    <label class='info'>&#x1F6C8;</label>
                                </div>
                                <select>
                                    <option value='signal_noise_ratio'>signal to noise ratio</option>
                                    <option value='exposure'>exposure</option>
                                </select>
                            </div>
                        </div>

                        <div class='input-row' id='input-exposure'>
                            <div class='input slider'>
                                <div class='label-container'>
                                    <label>Exposure [s]: 3600</label>
                                    <label class='info'>&#x1F6C8;</label>
                                </div>
                                <input type='range' min='0' max='7200' value='3600'>
                            </div>
                        </div>

                    </div>
                    <div class="panel">
                        <div class='loading-symbol'></div>
                    </div>
                    <div class='panel'>
                        <div class='loading-symbol'></div>
                    </div>
                    <div class="panel">
                        <div class='loading-symbol'></div>
                    </div>
                </div>
                <div class="row">
                    <div class='panel first'>
                        <div class='loading-symbol'></div>
                    </div>
                </div>
            </div>
            
            <div class='sidebar'>
                <div class='panel last'>
                    <div class='loading-symbol'></div>
                </div>
            </div>
        </div>
        <article class='instructions'>
            <h3>ETC Instructions</h3>
            <div class='loading-symbol'></div>
        </article>
    </section>
    <!-- {% include 'cookie_message.html' %} -->
    </body>


</html>
